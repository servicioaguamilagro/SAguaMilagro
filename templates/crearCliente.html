{% extends "home.html" %}

{% block title %}Servic... Nuevo clientes{% endblock %}

{% block content %}
    <div class="container mb-1 " style="max-width: 450px;">
        <h4 class="text-black-50 text-center py-3">Ingresar nuevo usuario al servicio</h4>
    </div>
    <div class="container " style="max-width: 500px;">
        {% if messages %}
            {% for m in messages %}
            <div class="alert alert-danger" role="alert">
                <i class="fa-solid fa-triangle-exclamation"></i>  {{ m }}
            </div>
            {% endfor %}
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-1">
                <label for="">Nombres o razón social</label>
                <input type="text" class="form-control" placeholder="Ej. 'Edhisson Alexis', 'Iglesia central'" maxlength="50" name="{{form.nombres.name}}" required>
            </div>
            <div class="mb-1">
                <label for="">Apellidos (dejar en blanco si es razón social)</label>
                <input type="text" class="form-control" placeholder="Ej. Sanmartin Freire" maxlength="30" name="{{form.apellidos.name}}">
            </div>
            <!--<div class="mb-1">
                <label for="">Detalle (para especificar otro medidor del mismo usuario)</label>
                <input type="text" class="form-control" placeholder="Ej. casa 2" maxlength="30" name="{{form.detalle.name}}">
            </div>-->
            <div class="mb-1">
                <label for="">Medidor</label>
                <input type="text" class="form-control" placeholder="Ej. 0001178" maxlength="10" name="{{form.medidor.name}}"required>
            </div>
            <div class="mb-1">
                <label for="">Cédula o RUC</label>
                <input type="number" class="form-control" placeholder="Ej. 0705686230" onKeyPress="if(this.value.length==15) return false;" name="{{form.cedula.name}}" required>
            </div>
            <div class="mb-1">
                <label for="">Email</label>
                <input type="email" class="form-control" placeholder="Ej. edhisson97sanmartin@gmail.com" name="{{form.email.name}}" required>
            </div>
            <div class="mb-1">
                <label for="">Número de celular</label>
                <input type="number" class="form-control" placeholder="Ej. 0984556380" onKeyPress="if(this.value.length==10) return false;" name="{{form.celular.name}}">
            </div>
            <div class="mb-1">
                <label for="">Dirección</label>
                <input type="text" class="form-control" placeholder="Ej. Juán María Freire" maxlength="50" name="{{form.direccion.name}}" required><p></p>
            </div>
            
            <div class="mb-1" style ="text-align: center">
                <a class="btn btn-outline-danger" href="/clientes">Cancelar</a>
                <button type="submit" class="btn btn-outline-primary" >Guardar</button>
            </div>
        </form>
    </div>
{% endblock %}
