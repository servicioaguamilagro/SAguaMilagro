<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--Font awesome-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
        <title>{% block title %}Servicio de Agua Milagro{% endblock %}</title>
        {% load static %}
        <link rel="shortcut icon" type="image/gota.png" href="{% static 'img/gota.png' %}">
    </head>
    <body >
        <div class="container">
            <div class="row">
                <div class="container mb-1 " style="max-width: 800px;">
                    <h2 class ="text-secondary text-center pt-4 "><br> <i class="fa-solid fa-envelope"></i> &nbsp; Restablecer contraseña de acceso al Sistema de Cobros del Servicio de Agua Potable del GAD Parroquial de Milagro!</h2>
                        {% if messages %}
                            {% for m in messages %}
                                <div class="alert alert-info" role="alert">
                                    <i class="fa-solid fa-triangle-exclamation"></i>  {{ m }}
                                </div>
                            {% endfor %}
                        {% endif %}
                </div>
                <div class="col-md-7">
                    <div class="text-center d-none d-lg-block">
                        {% load static %}
                        <img class="img-fluid" style="max-width: 65%; height: auto" src="{% static 'img/gota1.png' %}" alt="My image">
                    </div> 
                </div>
                
                {% block content %}
                    <!--Contenido de la app-->
                {% endblock %}

            </div>
        </div>
        
        <p class="text-center">© GAD Milagro</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
